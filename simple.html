    <title>ABI Text Editor</title>
</head>
<body>
    <!-- Container for the editor -->
    <div id="my-editor"></div>

    <!-- Include the editor script -->
    <script src="rich-text-editor.js"></script>
    
    <!-- Initialize the editor -->
    <script>
        // Create the editor instance
        const editor = new RichTextEditor('my-editor', {
            height: 'auto',
            theme: 'light',
            placeholder: '',
            autoSave: true
        });
